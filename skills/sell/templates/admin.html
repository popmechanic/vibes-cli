<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>__APP_NAME__ Admin</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      :root {
        --vibes-black: #0f172a;
        --vibes-white: #ffffff;
        --vibes-cream: #fffff0;
        --vibes-gray-lightest: #f1f5f9;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      #container {
        width: 100%;
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react",
          "react-dom": "https://esm.sh/react-dom",
          "react-dom/client": "https://esm.sh/react-dom/client",
          "react/jsx-runtime": "https://esm.sh/react/jsx-runtime",
          "use-fireproof": "https://esm.sh/use-vibes@0.18.9?external=react,react-dom",
          "@clerk/clerk-react": "https://esm.sh/@clerk/clerk-react@latest?external=react,react-dom"
        }
      }
    </script>
    <script type="text/babel" data-type="module">
      import React, { useState } from "react";
      import ReactDOMClient from "react-dom/client";
      import { useFireproof } from "use-fireproof";
      import {
        ClerkProvider,
        SignedIn,
        SignedOut,
        SignInButton,
        UserButton,
        useAuth,
        useUser
      } from "@clerk/clerk-react";

      // === Configuration ===
      const CLERK_PUBLISHABLE_KEY = "__CLERK_PUBLISHABLE_KEY__";
      const APP_NAME = "__APP_NAME__";
      const APP_DOMAIN = "__APP_DOMAIN__";
      const ADMIN_USER_IDS = __ADMIN_USER_IDS__;

      // === Admin Gate ===
      function AdminGate({ children }) {
        const { userId, isLoaded } = useAuth();

        if (!isLoaded) {
          return (
            <div className="min-h-screen flex items-center justify-center bg-[oklch(0.95_0.02_250)]">
              <div className="animate-pulse text-lg font-bold">Loading...</div>
            </div>
          );
        }

        if (!ADMIN_USER_IDS.includes(userId)) {
          return (
            <div className="min-h-screen flex items-center justify-center bg-[oklch(0.95_0.02_250)] p-4">
              <div className="max-w-md p-8 bg-white border-4 border-[#0f172a] shadow-[8px_8px_0px_#0f172a] text-center">
                <h2 className="text-2xl font-bold mb-4 text-red-600">Access Denied</h2>
                <p className="text-gray-600 mb-4">You don't have admin access to this dashboard.</p>
                <p className="text-sm text-gray-500">Your user ID: <code className="bg-gray-100 px-2 py-1">{userId}</code></p>
                <p className="text-sm text-gray-500 mt-2">Add your ID to the admin list to access this page.</p>
              </div>
            </div>
          );
        }

        return children;
      }

      // === Stats Card ===
      function StatsCard({ label, value, color, icon }) {
        return (
          <div className={`p-6 bg-white border-4 border-[#0f172a] shadow-[4px_4px_0px_${color}]`}>
            <div className="flex items-center justify-between">
              <div>
                <div className="text-4xl font-bold text-[#0f172a]">{value}</div>
                <div className="text-gray-600 font-medium">{label}</div>
              </div>
              {icon && <div className="text-4xl opacity-30">{icon}</div>}
            </div>
          </div>
        );
      }

      // === Status Badge ===
      function StatusBadge({ status }) {
        const styles = {
          active: 'bg-green-100 text-green-800 border-green-300',
          pending: 'bg-yellow-100 text-yellow-800 border-yellow-300',
          canceled: 'bg-red-100 text-red-800 border-red-300',
          default: 'bg-gray-100 text-gray-800 border-gray-300'
        };

        return (
          <span className={`inline-block px-3 py-1 text-sm font-bold border-2 ${styles[status] || styles.default}`}>
            {status?.toUpperCase() || 'UNKNOWN'}
          </span>
        );
      }

      // === Tenant Row ===
      function TenantRow({ tenant, onDelete }) {
        const [showConfirm, setShowConfirm] = useState(false);

        return (
          <tr className="border-b-2 border-gray-200 hover:bg-gray-50">
            <td className="p-4 font-mono">
              <a
                href={`https://${tenant.subdomain}.${APP_DOMAIN}`}
                target="_blank"
                rel="noopener noreferrer"
                className="text-blue-600 hover:underline font-bold"
              >
                {tenant.subdomain}
              </a>
              <span className="text-gray-400">.{APP_DOMAIN}</span>
            </td>
            <td className="p-4">
              <StatusBadge status={tenant.status} />
            </td>
            <td className="p-4 text-gray-600">
              {tenant.email || '-'}
            </td>
            <td className="p-4 text-gray-500 text-sm">
              {new Date(tenant.createdAt).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
              })}
            </td>
            <td className="p-4">
              {!showConfirm ? (
                <button
                  onClick={() => setShowConfirm(true)}
                  className="text-red-600 hover:text-red-800 font-medium text-sm"
                >
                  Delete
                </button>
              ) : (
                <div className="flex gap-2">
                  <button
                    onClick={() => onDelete(tenant._id)}
                    className="px-2 py-1 bg-red-600 text-white text-xs font-bold"
                  >
                    Confirm
                  </button>
                  <button
                    onClick={() => setShowConfirm(false)}
                    className="px-2 py-1 bg-gray-200 text-gray-700 text-xs font-bold"
                  >
                    Cancel
                  </button>
                </div>
              )}
            </td>
          </tr>
        );
      }

      // === Admin Dashboard ===
      function AdminDashboard() {
        const [searchTerm, setSearchTerm] = useState('');
        const [statusFilter, setStatusFilter] = useState('all');
        const { useLiveQuery, database } = useFireproof(`${APP_NAME}-admin`);
        const { docs: allTenants } = useLiveQuery('type', { key: 'tenant' });

        // Filter tenants
        const tenants = allTenants.filter(t => {
          const matchesSearch = t.subdomain?.toLowerCase().includes(searchTerm.toLowerCase()) ||
                               t.email?.toLowerCase().includes(searchTerm.toLowerCase());
          const matchesStatus = statusFilter === 'all' || t.status === statusFilter;
          return matchesSearch && matchesStatus;
        });

        // Stats
        const activeCount = allTenants.filter(t => t.status === 'active').length;
        const pendingCount = allTenants.filter(t => t.status === 'pending').length;
        const canceledCount = allTenants.filter(t => t.status === 'canceled').length;

        // Delete tenant
        const handleDelete = async (id) => {
          await database.del(id);
        };

        return (
          <div className="min-h-screen bg-[oklch(0.97_0.01_250)]">
            {/* Header */}
            <header className="flex justify-between items-center p-4 bg-[#0f172a] text-white shadow-lg">
              <div className="flex items-center gap-4">
                <h1 className="font-bold text-xl">
                  {APP_NAME.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase())} Admin
                </h1>
                <a
                  href={`https://${APP_DOMAIN}`}
                  target="_blank"
                  rel="noopener noreferrer"
                  className="text-sm text-gray-400 hover:text-white"
                >
                  View Site →
                </a>
              </div>
              <UserButton />
            </header>

            <main className="max-w-6xl mx-auto p-6">
              {/* Stats Grid */}
              <div className="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                <StatsCard label="Total Tenants" value={allTenants.length} color="#0f172a" />
                <StatsCard label="Active" value={activeCount} color="oklch(0.6_0.2_145)" />
                <StatsCard label="Pending" value={pendingCount} color="oklch(0.7_0.2_90)" />
                <StatsCard label="Canceled" value={canceledCount} color="oklch(0.6_0.2_30)" />
              </div>

              {/* Tenants Table */}
              <div className="bg-white border-4 border-[#0f172a] shadow-[6px_6px_0px_#0f172a]">
                {/* Filters */}
                <div className="p-4 border-b-4 border-[#0f172a] flex flex-wrap gap-4">
                  <input
                    type="text"
                    placeholder="Search by subdomain or email..."
                    value={searchTerm}
                    onChange={(e) => setSearchTerm(e.target.value)}
                    className="flex-1 min-w-[200px] px-4 py-2 border-2 border-[#0f172a] focus:outline-none focus:ring-2 focus:ring-[oklch(0.6_0.2_145)]"
                  />
                  <select
                    value={statusFilter}
                    onChange={(e) => setStatusFilter(e.target.value)}
                    className="px-4 py-2 border-2 border-[#0f172a] bg-white font-medium"
                  >
                    <option value="all">All Status</option>
                    <option value="active">Active</option>
                    <option value="pending">Pending</option>
                    <option value="canceled">Canceled</option>
                  </select>
                </div>

                {/* Table */}
                <div className="overflow-x-auto">
                  <table className="w-full">
                    <thead className="bg-[oklch(0.95_0.02_90)]">
                      <tr className="border-b-4 border-[#0f172a]">
                        <th className="p-4 text-left font-bold">Subdomain</th>
                        <th className="p-4 text-left font-bold">Status</th>
                        <th className="p-4 text-left font-bold">Email</th>
                        <th className="p-4 text-left font-bold">Created</th>
                        <th className="p-4 text-left font-bold">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      {tenants.length === 0 ? (
                        <tr>
                          <td colSpan={5} className="p-12 text-center text-gray-500">
                            {allTenants.length === 0 ? (
                              <div>
                                <p className="text-lg mb-2">No tenants yet</p>
                                <p className="text-sm">Tenants will appear here after they sign up on your landing page.</p>
                              </div>
                            ) : (
                              'No tenants match your search'
                            )}
                          </td>
                        </tr>
                      ) : (
                        tenants.map(tenant => (
                          <TenantRow
                            key={tenant._id}
                            tenant={tenant}
                            onDelete={handleDelete}
                          />
                        ))
                      )}
                    </tbody>
                  </table>
                </div>

                {/* Footer */}
                <div className="p-4 border-t-2 border-gray-200 text-sm text-gray-500">
                  Showing {tenants.length} of {allTenants.length} tenants
                </div>
              </div>

              {/* Quick Actions */}
              <div className="mt-8 grid md:grid-cols-2 gap-4">
                <div className="p-6 bg-white border-4 border-[#0f172a]">
                  <h3 className="font-bold text-lg mb-4">Quick Links</h3>
                  <div className="space-y-2">
                    <a
                      href="https://dashboard.clerk.com"
                      target="_blank"
                      rel="noopener noreferrer"
                      className="block text-blue-600 hover:underline"
                    >
                      Clerk Dashboard →
                    </a>
                    <a
                      href="https://dashboard.stripe.com"
                      target="_blank"
                      rel="noopener noreferrer"
                      className="block text-blue-600 hover:underline"
                    >
                      Stripe Dashboard →
                    </a>
                  </div>
                </div>
                <div className="p-6 bg-white border-4 border-[#0f172a]">
                  <h3 className="font-bold text-lg mb-4">Need Help?</h3>
                  <p className="text-gray-600 text-sm">
                    Subscription status is managed through Clerk Billing. Use the Clerk Dashboard to view and manage customer subscriptions.
                  </p>
                </div>
              </div>
            </main>
          </div>
        );
      }

      // === Sign In Screen ===
      function SignInScreen() {
        return (
          <div className="min-h-screen flex items-center justify-center bg-[oklch(0.95_0.02_250)] p-4">
            <div className="max-w-md p-8 bg-white border-4 border-[#0f172a] shadow-[8px_8px_0px_#0f172a] text-center">
              <h2 className="text-2xl font-bold mb-4">Admin Dashboard</h2>
              <p className="text-gray-600 mb-6">Sign in to access the admin panel.</p>
              <SignInButton mode="modal">
                <button className="w-full px-6 py-3 bg-[#0f172a] text-white font-bold border-4 border-[#0f172a] hover:bg-[#1e293b] transition-colors">
                  Sign In
                </button>
              </SignInButton>
            </div>
          </div>
        );
      }

      // === Main Admin App ===
      function AdminApp() {
        return (
          <ClerkProvider publishableKey={CLERK_PUBLISHABLE_KEY} afterSignOutUrl={`https://${APP_DOMAIN}`}>
            <SignedIn>
              <AdminGate>
                <AdminDashboard />
              </AdminGate>
            </SignedIn>
            <SignedOut>
              <SignInScreen />
            </SignedOut>
          </ClerkProvider>
        );
      }

      // Render
      const rootElement = document.getElementById("container");
      ReactDOMClient.createRoot(rootElement).render(<AdminApp />);
    </script>
  </body>
</html>
