<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>__APP_NAME__</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      :root {
        /* Core colors */
        --vibes-black: #0f172a;
        --vibes-white: #ffffff;
        --vibes-near-black: #1a1a1a;
        --vibes-cream: #fffff0;

        /* Gray scale */
        --vibes-gray-lightest: #f1f5f9;
        --vibes-gray-ultralight: #f8fafc;

        /* Menu colors */
        --vibes-menu-bg: #CCCDC8;
        --vibes-menu-grid: rgba(255, 255, 255, 0.5);

        /* Button variant colors */
        --vibes-variant-blue: #009ACE;
        --vibes-variant-red: #DA291C;
        --vibes-variant-yellow: #DA291C;
        --vibes-variant-gray: #6b7280;

        /* Button styling */
        --vibes-button-bg: var(--vibes-cream);
        --vibes-button-text: var(--vibes-near-black);
        --vibes-button-border: var(--vibes-near-black);
        --vibes-button-icon-bg: #fff;
        --vibes-button-icon-fill: #2a2a2a;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      #container {
        width: 100%;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react",
          "react-dom": "https://esm.sh/react-dom",
          "react-dom/client": "https://esm.sh/react-dom/client",
          "react/jsx-runtime": "https://esm.sh/react/jsx-runtime",
          "use-fireproof": "https://esm.sh/use-vibes@0.18.9?external=react,react-dom",
          "call-ai": "https://esm.sh/call-ai@0.18.9?external=react,react-dom",
          "use-vibes": "https://esm.sh/use-vibes@0.18.9?external=react,react-dom",
          "@clerk/clerk-react": "https://esm.sh/@clerk/clerk-react@latest?external=react,react-dom"
        }
      }
    </script>
    <script type="text/babel" data-type="module">
      import React, { createContext, useContext, useState, useEffect, useRef, useCallback, useMemo, useReducer } from "react";
      import ReactDOMClient from "react-dom/client";
      import { useFireproof } from "use-fireproof";
      import {
        ClerkProvider,
        SignedIn,
        SignedOut,
        SignInButton,
        SignUpButton,
        UserButton,
        useAuth
      } from "@clerk/clerk-react";

      // === Configuration ===
      const CLERK_PUBLISHABLE_KEY = "__CLERK_PUBLISHABLE_KEY__";
      const APP_NAME = "__APP_NAME__";
      const APP_DOMAIN = "__APP_DOMAIN__";

      // === Tenant Context ===
      const TenantContext = createContext(null);

      function useTenant() {
        const context = useContext(TenantContext);
        if (!context) throw new Error("useTenant must be used within TenantProvider");
        return context;
      }

      function TenantProvider({ children }) {
        const hostname = window.location.hostname;
        const parts = hostname.split('.');
        const subdomain = parts.length > 2 ? parts[0] : null;
        const isRoot = !subdomain || subdomain === 'www' || subdomain === 'admin';
        const dbName = isRoot ? `${APP_NAME}-default` : `${APP_NAME}-${subdomain}`;

        return (
          <TenantContext.Provider value={{ subdomain, isRoot, dbName, appName: APP_NAME, domain: APP_DOMAIN }}>
            {children}
          </TenantContext.Provider>
        );
      }

      // Make useTenant available globally for the embedded App
      window.useTenant = useTenant;

      // === Subscription Gate ===
      function SubscriptionRequired() {
        return (
          <div className="min-h-screen flex items-center justify-center bg-[oklch(0.95_0.02_250)] p-4">
            <div className="max-w-md text-center p-8 bg-white border-4 border-[#0f172a] shadow-[8px_8px_0px_#0f172a]">
              <h2 className="text-2xl font-bold mb-4">Subscription Required</h2>
              <p className="mb-6">Please subscribe to access this app.</p>
              <a
                href={`https://${APP_DOMAIN}`}
                className="inline-block px-6 py-3 bg-[oklch(0.6_0.2_145)] text-white font-bold border-4 border-[#0f172a] shadow-[4px_4px_0px_#0f172a] hover:shadow-[2px_2px_0px_#0f172a] transition-all"
              >
                View Plans
              </a>
            </div>
          </div>
        );
      }

      function SubscriptionGate({ children }) {
        const { has, isLoaded } = useAuth();

        if (!isLoaded) {
          return (
            <div className="min-h-screen flex items-center justify-center bg-[oklch(0.95_0.02_250)]">
              <div className="animate-pulse text-lg font-bold">Loading...</div>
            </div>
          );
        }

        // Check for any active subscription plan
        const hasSubscription = has({ plan: 'pro' }) || has({ plan: 'basic' }) || has({ plan: 'monthly' }) || has({ plan: 'yearly' }) || has({ plan: 'starter' });

        if (!hasSubscription) {
          return <SubscriptionRequired />;
        }

        return children;
      }

      // === Original App Code ===
      // __VIBES_APP_CODE__

      // === Sign In Screen ===
      function SignInScreen({ subdomain }) {
        return (
          <div className="min-h-screen flex items-center justify-center bg-[oklch(0.95_0.02_250)] p-4">
            <div className="max-w-md text-center p-8 bg-white border-4 border-[#0f172a] shadow-[8px_8px_0px_#0f172a]">
              <h2 className="text-2xl font-bold mb-4">Welcome to {subdomain}</h2>
              <p className="mb-6 text-gray-600">Sign in to access your workspace.</p>
              <div className="flex gap-4 justify-center">
                <SignInButton mode="modal">
                  <button className="px-6 py-3 bg-[#0f172a] text-white font-bold border-4 border-[#0f172a] hover:bg-[#1e293b] transition-colors">
                    Sign In
                  </button>
                </SignInButton>
                <SignUpButton mode="modal">
                  <button className="px-6 py-3 bg-white font-bold border-4 border-[#0f172a] hover:bg-gray-50 transition-colors">
                    Sign Up
                  </button>
                </SignUpButton>
              </div>
            </div>
          </div>
        );
      }

      // === Main Tenant App ===
      function TenantApp() {
        return (
          <ClerkProvider publishableKey={CLERK_PUBLISHABLE_KEY} afterSignOutUrl={`https://${APP_DOMAIN}`}>
            <TenantProvider>
              <TenantAppInner />
            </TenantProvider>
          </ClerkProvider>
        );
      }

      function TenantAppInner() {
        const { subdomain, isRoot } = useTenant();

        // Redirect root domain to landing page
        if (isRoot) {
          window.location.href = `https://${APP_DOMAIN}`;
          return null;
        }

        return (
          <>
            <SignedIn>
              <SubscriptionGate>
                <div className="relative">
                  <div className="fixed top-4 right-4 z-50">
                    <UserButton />
                  </div>
                  <App />
                </div>
              </SubscriptionGate>
            </SignedIn>
            <SignedOut>
              <SignInScreen subdomain={subdomain} />
            </SignedOut>
          </>
        );
      }

      // Render the app
      const rootElement = document.getElementById("container");
      ReactDOMClient.createRoot(rootElement).render(<TenantApp />);
    </script>
  </body>
</html>
